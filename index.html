<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm KOOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tính điểm KOOS</h1>
        <form id="koos-form">
            <div class="question">
                <h2>A. Triệu chứng</h2>
                <label>Có bị sưng ở khớp gối?</label>
                <select name="symptom_swelling" required>
                    <option value="">Chọn...</option>
                    <option value="0">Không bao giờ</option>
                    <option value="1">Hiếm khi</option>
                    <option value="2">Thỉnh thoảng</option>
                    <option value="3">Thường xuyên</option>
                    <option value="4">Luôn luôn</option>
                </select>
            </div>

            <div class="question">
                <label>Cảm thấy tiếng lạo xạo, tiếng lách tách hay âm thanh nào khác khi cử động khớp gối không?</label>
                <select name="symptom_noise" required>
                    <option value="">Chọn...</option>
                    <option value="0">Không bao giờ</option>
                    <option value="1">Hiếm khi</option>
                    <option value="2">Thỉnh thoảng</option>
                    <option value="3">Thường xuyên</option>
                    <option value="4">Luôn luôn</option>
                </select>
            </div>

            <!-- Thêm các câu hỏi khác tương tự -->

            <button type="button" onclick="calculateScore()">Tính điểm</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
