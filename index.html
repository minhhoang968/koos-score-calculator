<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm KOOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tính điểm KOOS</h1>
        <form id="koos-form">
            <h2>A. Triệu chứng</h2>
            <!-- Các câu hỏi triệu chứng -->
            <label>Có bị sưng ở khớp gối?</label>
            <select name="symptom_swelling">
                <option value="0">Không bao giờ</option>
                <option value="1">Hiếm khi</option>
                <option value="2">Thỉnh thoảng</option>
                <option value="3">Thường xuyên</option>
                <option value="4">Luôn luôn</option>
            </select>
            <!-- Thêm các câu hỏi khác theo mẫu trên -->

            <button type="button" onclick="calculateScore()">Tính điểm</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
