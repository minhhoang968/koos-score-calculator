<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm KOOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tính điểm KOOS</h1>
        <form id="koos-form">
            <div class="question">
                <h2>A. Triệu chứng</h2>
                <div class="question-item">
                    <label>Có bị sưng ở khớp gối?</label>
                    <div class="options">
                        <label class="checkbox-label"><input type="checkbox" name="symptom_swelling" value="0"> Không bao giờ</label>
                        <label class="checkbox-label"><input type="checkbox" name="symptom_swelling" value="1"> Hiếm khi</label>
                        <label class="checkbox-label"><input type="checkbox" name="symptom_swelling" value="2"> Thỉnh thoảng</label>
                        <label class="checkbox-label"><input type="checkbox" name="symptom_swelling" value="3"> Thường xuyên</label>
                        <label class="checkbox-label"><input type="checkbox" name="symptom_swelling" value="4"> Luôn luôn</label>
                    </div>
                </div>
            </div>

            <!-- Thêm các câu hỏi khác tương tự -->

            <button type="button" onclick="calculateScore()">Tính điểm</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
